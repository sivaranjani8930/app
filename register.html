<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRMS - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register New Account</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
  <div class="form-group">
    <label>Username:</label>
    <input type="text" name="username" class="form-control" required minlength="3">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" name="password" class="form-control" required minlength="6">
  </div>
  <div class="form-group">
    <label>Role:</label>
    <select name="role" class="form-control" required>
      <option value="user">User  (Standard Access)</option>
      <option value="volunteer">Volunteer (Response Tasks)</option>
      <option value="admin">Admin (Full Control)</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{{ url_for('login.login') }}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
