<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¦ AI Disaster Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .predict-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 10px;
      background: white;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="predict-box">
      <h2>ðŸŒ¦ AI Disaster Prediction</h2>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('predict.predict') }}">
        <div class="mb-3">
          <label class="form-label">Rainfall (mm)</label>
          <input type="number" step="0.1" name="rainfall" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Temperature (Â°C)</label>
          <input type="number" step="0.1" name="temperature" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Humidity (%)</label>
          <input type="number" step="0.1" name="humidity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ðŸ”® Predict</button>
      </form>

      {% if result %}
      <div class="result-box bg-light mt-3 border border-dark">
        ðŸ“Š Prediction Result: <span class="text-danger">{{ result }}</span>
      </div>
      {% endif %}
      <div class="mt-3 text-center">
        <a href="{{ url_for('sos.sos_form') }}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
