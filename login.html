<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Disaster Relief System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url("/static/image/ChatGPT Image Sep 1, 2025, 04_07_18 PM.png") no-repeat top center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      justify-content: center; /* stack from top */
      padding-top: 270px; /* optional top padding from page */
    }

    h1 {
      font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
      margin-bottom: 300px; /* <- big space between header and login box */
      color: rgba(41, 152, 196, 0.23);
      text-shadow: 2px 2px 5px rgba(143, 151, 153, 0.862);
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(41, 152, 196, 0.23);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.377);
    }
    

    .btn-primary {
      background-color: #26a557;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1b117f;
    }
  </style>
</head>
<body>
  

  <div class="login-box">
    <h3 class="text-center mb-4">ðŸ”‘ Login</h3>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login.login') }}"  >
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role" required>
          <option value="user">User</option>
          <option value="volunteer">Volunteer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <!-- Inside the login form section, after the submit button -->
<div class="text-center mt-3">
    <p>Don't have an account? <a href="{{ url_for('register.register') }}">Register here</a></p>
</div>
    </form>

  </div>

</body>
</html>
