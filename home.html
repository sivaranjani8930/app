<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DRMS - Disaster Response Management System</title>
    
    <!-- Bootstrap 5 CSS (for responsive design and buttons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Roboto for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Full-Sized Background Image (as per your specs) */
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url("/static/image/ChatGPT Image Sep 1, 2025, 04_07_18 PM.png") no-repeat top center;
            background-size: cover; /* Full cover, scales responsively */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            padding-top: 270px; /* Optional top padding as per your CSS */
            position: relative; /* For overlay */
        }
        
        /* Semi-transparent overlay for better text readability on image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay (adjust opacity: 0.3-0.6) */
            z-index: 1;
        }
        
        /* Main content container (above overlay) */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out; /* Smooth fade-in animation */
        }
        
        /* Typography */
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for readability */
            letter-spacing: 1px;
        }
        
        .hero-content p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
        }
        
        /* Buttons */
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 50px; /* Rounded for modern look */
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(45deg, #007bff, #0056b3); /* Blue gradient for login */
            color: white;
            border: none;
        }
        
        .btn-register {
            background: linear-gradient(45deg, #28a745, #1e7e34); /* Green gradient for register */
            color: white;
            border: none;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            body {
                padding-top: 150px; /* Reduce top padding on mobile */
                justify-content: flex-start; /* Adjust for smaller screens */
            }
            
            .btn-custom {
                display: block; /* Stack buttons on mobile */
                width: 100%;
                max-width: 250px;
                margin: 10px auto;
            }
        }
        
        /* Footer (optional subtle footer) */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Main Hero Content -->
    <div class="hero-content">
        <h1>Welcome</h1>
        <p>Your trusted platform for rapid disaster response, volunteer coordination, and resource management. Join us in making communities safer.</p>
        
        <!-- Login and Register Buttons -->
        <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
            <a href="{{ url_for('login.login') }}" class="btn btn-custom btn-login">
                üîê Login
            </a>
            <a href="{{ url_for('register.register') }}" class="btn btn-custom btn-register">
                üìù Register
            </a>
        </div>
    </div>
    
    <!-- Optional Footer -->
    <div class="footer">
        <p>&copy; 2025 DRMS - Disaster Response Management System. All rights reserved.</p>
    </div>

    <!-- Bootstrap 5 JS (for any interactive elements, optional here) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
